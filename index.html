<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="main-card">

    <div class="inputs">
      <div class="input">
        <label for="day">Day</label></br>
        <input type="number" name="day"  id="day" placeholder="DD">
      </div>
      <div class="input">
        <label for="month">Month</label></br>
        <input type="number" name="month"  id="month" placeholder="MM">
      </div>
      <div class="input">
        <label for="year">Year</label></br>
        <input type="number" name="year" id="year" placeholder="YYYY">
        
      </div>
    </div>
    <div class="button">
      <button id="get-result">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>
    <div class="results">
      <p><span id="years">--</span> Years</p>
      <p><span id="months">--</span> Months</p>
      <p><span id="days">--</span> Days</p>
    </div>
  </div>

  <script src="./moment.js"></script>

<script src="./script.js"></script>
</body>
</html>
